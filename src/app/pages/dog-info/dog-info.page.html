<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button slot="start" color="light"></ion-back-button>
    <ion-title color="light">
      Doggi Walks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-avatar>
          <img [src]="dog.image" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>{{ dog.name }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p><b>Breed:</b> {{ dog.breed }}</p>
        <p><b>DOB:</b> {{ dog.dob | date }}</p>
        <p><b>Age:</b> {{ dog.age }}</p>
        <p><b>Favourite Food:</b> {{ dog.favFood }}</p>
        <p><b>Notes:</b> {{ dog.notes }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
