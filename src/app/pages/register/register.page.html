<ion-header mode="ios" translucent="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <img src="../../../assets/Logo.png" />
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Forename:</ion-label>
          <ion-input [(ngModel)]="register.forename" type="text" inputmode="text" required="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Surname:</ion-label>
          <ion-input [(ngModel)]="register.surname" type="text" inputmode="text" required="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">E-mail:</ion-label>
          <ion-input [(ngModel)]="register.email" type="email" inputmode="email" required="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input [(ngModel)]="register.password" type="password" inputmode="password" required="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Confirm Password:</ion-label>
          <ion-input [(ngModel)]="register.confirmPass" type="password" inputmode="password" required="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onRegister()" expand="block" color="primary">Register</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="tertiary" fill="outline" (click)="onLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
