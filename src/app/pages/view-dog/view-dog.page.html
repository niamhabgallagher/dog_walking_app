<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="light">
      Doggi Walks
    </ion-title>
    <ion-button slot="end" fill="clear" color="light" (click)="addDog()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="!listOfDogs" >
      <ion-col >
        <ion-item lines="none" class="ion-text-center">
          <p>You haven't added any dogs yet. Add them above.</p>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="listOfDogs">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let dog of listOfDogs">
            <ion-avatar slot="start">
              <img [src]="dog.image" />
            </ion-avatar>
            <ion-label>
              <h1>{{ dog.name }}</h1>
              <p>Breed: {{ dog.breed }}</p>
              <p>Age: {{ dog.age }} old</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
