<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-menu side="end" type="overlay" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-icon name="chevron-forward-outline" color="medium" size="large"></ion-icon>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>
          <div class="logo-wrapper">
            <img class="logo-icon" src="assets/img/icon.svg" />
          </div>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Help Centre</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
